syntax = "proto3";

package uuid.v1;

import "google/api/annotations.proto";

option go_package = "go-micro-protoc/uuid/v1;v1";

service Uuid {
	rpc GenerateUuid (GenerateUuidRequest) returns (GenerateUuidReply) {
			option (google.api.http) = {
				post: "/uuid/generate"
				body: "*"
			};
	};
}

message GenerateUuidRequest {
	/**
		default: 随机UUID
		time_rand: 时间随机值
	 */
	string type = 1;
}

message GenerateUuidReply {
	string value = 1;
}
