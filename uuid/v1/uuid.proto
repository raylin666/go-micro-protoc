syntax = "proto3";

package uuid.v1;

import "google/api/annotations.proto";

option go_package = "github.com/raylin666/go-micro-protoc/uuid/v1;v1";

service Uuid {
	rpc Generate (GenerateRequest) returns (GenerateReply) {
			option (google.api.http) = {
				post: "/generate"
				body: "*"
			};
	};
}

message GenerateRequest {
	/**
		default: 随机UUID
		time_rand: 时间随机值
	 */
	string type = 1;
}

message GenerateReply {
	string value = 1;
}
