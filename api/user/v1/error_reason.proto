syntax = "proto3";

package user.v1;

import "errors/errors.proto";

option go_package = "api/user/v1;v1";

// kratos proto client api/user/v1/error_reason.proto

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  // 未知错误
  UNKNOWN_ERROR = 0;

  // 服务异常
  SERVER_ERROR = 100001 [(errors.code) = 500];

  // 数据校验失败
  DATA_VALIDATE_ERROR = 101001 [(errors.code) = 422];
  // 数据查询失败
  DATA_SELECT_ERROR = 101002 [(errors.code) = 400];
  // 数据已存在
  DATA_ALREADY_EXISTS = 101003 [(errors.code) = 400];
  // 数据不存在
  DATA_NOT_FOUND = 101004 [(errors.code) = 400];
  // 新增数据失败
  DATA_ADD_ERROR = 101005 [(errors.code) = 400];
  // 更新数据失败
  DATA_UPDATE_ERROR = 101006 [(errors.code) = 400];
  // 数据删除失败
  DATA_DELETE_ERROR = 101007 [(errors.code) = 400];
  // 数据资源不存在
  DATA_RESOURCE_NOT_FOUND = 101008 [(errors.code) = 400];
  // 数据属性更新失败
  DATA_UPDATE_FIELD_ERROR = 101009 [(errors.code) = 400];

  // 无效ID值
  ID_INVALID_VALUE_ERROR = 102001 [(errors.code) = 400];
  // 无效的执行指令
  COMMAND_INVALID_NOT_FOUND = 102002 [(errors.code) = 400];

  // 请先登录后再操作
  NOT_LOGIN_ERROR = 103001 [(errors.code) = 401];
  // 没有访问权限
  NOT_VISIT_AUTH = 103002 [(errors.code) = 401];
}
